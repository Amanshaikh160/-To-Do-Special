<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" class="t-input" placeholder="Enter your task...">
        <button class="t-btn">Add Task</button>
        <ul class="t-list"></ul>
        <button class="clear-btn">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
